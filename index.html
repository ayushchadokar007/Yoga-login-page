<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yoga login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <div class="image-section">
            <img src="assesst/images.jpeg" alt="yoga image" class="yoga-image">
        </div>
        <div class="login">
            <h2>Login</h2>
            <p class="please-login">Please login to continue using our site</p>
            <form action="#">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="password" placeholder="Password" required>
                </div>
                <p class="forget-password">Forgot Password?</p>
                <button type="submit">Login</button>
            </form>
            <p class="signup">Don't have an account? <a href="#" class="sign-up">Sign up</a></p>
            <div class="or-line">
                <div class="line"></div>
                <div class="or">or</div>
                <div class="line"></div>
            </div>
            <div class="social-media">
                <img src="assesst/300221.png" alt="Google" class="google">
                <img src="assesst/733547.png" alt="Facebook" class="facebook">
                <img src="assesst/15713420.png" alt="Instagram" class="instagram">
            </div>
        </div>
    </div>
</body>

</html>
